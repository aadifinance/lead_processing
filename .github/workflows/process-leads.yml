name: Process Leads Data and Trigger Loan API

on:
  push:
    branches: [ main ]
  workflow_dispatch:            # ← allows “Run workflow” button in UI

jobs:
  run-python-script:
    runs-on: [self-hosted, Linux, X64, lightsail]

    env:                         # debug everywhere
      ACTIONS_STEP_DEBUG: true
      ACTIONS_RUNNER_DEBUG: true

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Debug: list data directory
      run: |
        echo "Contents of ./data:"
        ls -R data/ | sed 's/^/  /'

    - name: Debug: show expected file
      run: |
        echo "Looking for: $FileName"
        ls -lh "$(dirname "$FileName")" || echo "→ Directory not found"
        ls -lh "$FileName"             || echo "→ File not found"

    - name: Run the Python script with heartbeat
      env:
        API_TOKEN: ${{ secrets.API_TOKEN }}
      run: |
        python3.10 SampleCode.py &
        pid=$!
        while kill -0 "$pid" 2>/dev/null; do
          echo "[$(date +'%H:%M:%S')] still working…"
          sleep 300
        done
        wait "$pid"



